name: clean_architecture_app
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.4
  shared_preferences: ^2.0.15
  editable: ^2.0.0
  flutter_bloc: ^8.0.1
  dartz: ^0.10.1
  get_it: ^7.2.0
  internet_connection_checker: ^0.0.1+4
  lottie: ^1.4.2
  dio: ^4.0.6
  bloc: ^8.1.0
  fluttertoast: ^8.0.9
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lotties/

  fonts:
    - family: BadScript
      fonts:
        - asset: assets/fonts/BadScript-Regular.ttf
          weight: 400
